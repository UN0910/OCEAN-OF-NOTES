<div class="container-fluid">
  <h1>DOWNLOAD NOTES</h1>
  <br *ngIf="!user">
  <br *ngIf="!user">
  <div class="row" *ngIf="!user">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 alert alert-danger" (click)="unlock()">Please login to unlock view and download feature!!!<br>Click here to login</div>
  </div>
  <br>
  <br>
  <br>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <div class="searchbar">
  <input type="type" [(ngModel)]="term" placeholder="Search for Notes begin...">
      <i class="fa fa-search"></i>
  </div>
  <app-loading *ngIf="showSpinner"></app-loading>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <br>
      <!-- <div *ngIf="term= notes">hello</div> -->
      <a class="list-group-item clearfix" *ngFor="let note of notes | async | filter:term">
        <div class="pull-left">
          <h4 class="list-group-item-heading" style="color: #9e2332;">{{ note?.caption }}</h4>
          <p class="list-group-item-text">DESCRIPTION: <span>{{ note?.description }}</span></p>
          <p class="list-group-item-text">UPLOADED BY: <span>{{ note?.name }}</span></p>
        </div>
        <span class="pull-right text-center">
          <a *ngIf="user" [href]="note?.fileUrl" target="_blank" rel="noopener noreferrer"><button class="btn view">VIEW AND <BR> DOWNLOAD</button></a><br>
          <!-- <a *ngIf="user" [href]="note?.fileUrl" download><button type="button" class="btn download">DOWNLOAD</button></a> -->
          <!-- <button (click)="download(note.fileUrl)" class="btn download">DOWNLOAD</button> -->
          <!-- <a href="javascript:void(0)" (click)="downloadPdf(note?.fileUrl,'notes.pdf')"><button type="button" class="btn download">DOWNLOAD</button></a> -->
        </span>
      </a>
      <br>
    <br>
    </div>
  </div>
</div>
